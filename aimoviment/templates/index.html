{% extends "base.html" %}

{% block title %}Análise de Movimento em Tempo Real{% endblock %}

{% block content %}
<div class="center-container">
    <h2>Detecção de Pose com MediaPipe</h2>

    <!-- Mostra imagem processada com landmarks -->
    <img id="frame-processado" width="640" height="480" alt="Frame com pose detectada">
    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>

    <p id="plano" style="margin-top: 10px;">Plano: aguardando...</p>

    <div class="controls" style="margin-top: 20px;">
        <a href="{{ url_for('main.index') }}" class="btn">Recarregar</a>
    </div>
</div>

<script src="{{ url_for('static', filename='camera.js') }}"></script>
{% endblock %}
